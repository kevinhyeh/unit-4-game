<!DOCTYPE html>
<html>

<head>
    <title>Black Panther</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
    <div id="section">
        <h1>Black Panther</h1>
        <h3 class="chosen">Choose <span id="your">Your</span> Character</h3>
        <div class="yourchar">
            <div class="yfiller"></div>
            <button class="char one" data-name="T'Challa" data-health="120" data-attack="14" data-counter="6">T'Challa<p class="first"></p></button>
            <button class="char two" data-name="Killmonger" data-health="100" data-attack="10" data-counter="8">Killmonger<p class="second"></p></button>
            <button class="char three" data-name="M'Baku" data-health="90" data-attack="8" data-counter="14">M'Baku<p class="third"></p></button>
            <button class="char four" data-name="W'Kabi" data-health="110" data-attack="6" data-counter="10">W'Kabi<p class="fourth"></p></button>
        </div>
        <button class="attack">Attack</button>
        <h3 class="enemy">Your Character</h3>
        <div class="yourcharacter">
            <div class="efiller"></div>
            <p id="attackpower">
            </p>
            <p id="counterattack">
            </p>
        </div>
        <h3>Enemy Character</h3>
        <div class="defender">
            <div class="dfiller"></div>
            <p id="attackpowertwo">
            </p>
            <p id="counterattacktwo">
            </p>
        </div>
        <p class="message"></p>
        <button class="reset" style="display: none">Reset</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
